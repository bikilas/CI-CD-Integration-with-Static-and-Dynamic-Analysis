name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify installation
      run: |
        python --version
        pip list
        python -c "import flask; print('Flask installed successfully')"

  test:
    name: Test Stage
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  static-analysis:
    name: Static Analysis (Pylint)
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Pylint
      run: |
        pylint app.py --rcfile=.pylintrc --output-format=text || true
        pylint tests/ --rcfile=.pylintrc --output-format=text || true
    
    - name: Generate Pylint report
      run: |
        pylint app.py --rcfile=.pylintrc --output-format=text > pylint-report.txt || true
        pylint tests/ --rcfile=.pylintrc --output-format=text >> pylint-report.txt || true
    
    - name: Upload Pylint report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pylint-report
        path: pylint-report.txt

  dynamic-analysis:
    name: Dynamic Analysis (Bandit Security Scan)
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Bandit security scan
      run: |
        bandit -r app.py -f json -o bandit-report.json || true
        bandit -r app.py -f txt -o bandit-report.txt || true
    
    - name: Display Bandit results
      run: |
        cat bandit-report.txt || echo "No security issues found"
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: |
          bandit-report.json
          bandit-report.txt

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test, static-analysis, dynamic-analysis]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start application
      run: |
        python app.py &
        sleep 5
    
    - name: Test API endpoints
      run: |
        curl -f http://localhost:5000/health || exit 1
        curl -f http://localhost:5000/ || exit 1
        echo "Integration tests passed!"

